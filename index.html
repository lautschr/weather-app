<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/weatherapp.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <!-- Search -->
        <form id="search-bar">
          <div class="row">
            <div class="col-9">
              <input
                id="search-bar-input"
                type="search"
                placeholder="Type a city..."
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                id="search-button"
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>

        <button class="btn btn-success" id="current-location-button">
          Current Location
        </button>

        <!-- Header -->
        <h1></h1>
        <h2>Last updated: <span id="currentTime"></span></h2>

        <!-- Weather today -->
        <div class="row" id="weather-today">
          <div class="col-2">
            <img id="icon" src="" alt="" />
          </div>

          <div class="col-4" id="weather-forecast-today">
            <span id="weather-forecast-today-temp"> 34 </span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>

            <p id="weather-forecast-today-desc"></p>
          </div>

          <div id="weather-forecast-today-divider">
            <div class="divider-vertikal"></div>
          </div>

          <div class="col" id="weather-forecast-today-detail">
            <p id="weather-forecast-today-detail-hum">Humidity: 0%</p>
            <p id="weather-forecast-today-detail-wind">Wind: 0 km/h</p>
          </div>
        </div>

        <!-- Divider -->
        <div class="divider-horizontal"></div>

        <!-- Weather forecast weekly -->
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <a
        class="open-source"
        href="https://github.com/lautschr/weather-app/tree/main"
      >
        Open Source code
      </a>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
