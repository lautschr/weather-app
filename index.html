<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/weatherapp.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <!-- Search -->
        <form id="search-bar">
          <input
            id="search-bar-input"
            type="search"
            placeholder="Search"
            autofocus="on"
          />
        </form>

        <button class="btn btn-success" id="current-location-button">
          Current Location
        </button>

        <!-- Header -->
        <h1></h1>
        <h2 id="currentTime">Monday 10:00</h2>

        <!-- Weather today -->
        <div class="row" id="weather-today">
          <div class="col-2">
            <img id="sun-image" src="images/sun.png" alt="" />
          </div>

          <div class="col-4" id="weather-forecast-today">
            <span id="weather-forecast-today-temp"> 34 </span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>

            <p id="weather-forecast-today-desc"></p>
          </div>

          <div id="weather-forecast-today-divider">
            <div class="divider-vertikal"></div>
          </div>

          <div class="col" id="weather-forecast-today-detail">
            <p id="weather-forecast-today-detail-hum">Humidity: 6%</p>
            <p id="weather-forecast-today-detail-wind">Wind: 5 km/h</p>
          </div>
        </div>

        <!-- Divider -->
        <div class="divider-horizontal"></div>

        <!-- Weather forecast weekly -->
        <div class="row" id="weather-forecast">
          <div class="col col-weather">
            <p class="day">Sat</p>
            <img
              class="column-weather-image"
              src="images/sun-clouds.png"
              alt=""
            />
            <div class="row row-daily-temperature">
              <div class="col-2 weather-temp weather-max">32°</div>
              <div class="col-2 weather-temp weather-min">20°</div>
            </div>
          </div>
          <div class="col col-weather">
            <p class="day">Sun</p>
            <img class="column-weather-image" src="images/sun.png" alt="" />
            <div class="row row-daily-temperature">
              <div class="col-2 weather-temp weather-max">34°</div>
              <div class="col-2 weather-temp weather-min">21°</div>
            </div>
          </div>
          <div class="col col-weather">
            <p class="day">Mon</p>
            <img class="column-weather-image" src="images/sun.png" alt="" />
            <div class="row row-daily-temperature">
              <div class="col-2 weather-temp weather-max">34°</div>
              <div class="col-2 weather-temp weather-min">21°</div>
            </div>
          </div>
          <div class="col col-weather">
            <p class="day">Tue</p>
            <img class="column-weather-image" src="images/sun.png" alt="" />
            <div class="row row-daily-temperature">
              <div class="col-2 weather-temp weather-max">33°</div>
              <div class="col-2 weather-temp weather-min">20°</div>
            </div>
          </div>
          <div class="col col-weather">
            <p class="day">Wed</p>
            <img class="column-weather-image" src="images/sun.png" alt="" />
            <div class="row row-daily-temperature">
              <div class="col-2 weather-temp weather-max">34°</div>
              <div class="col-2 weather-temp weather-min">20°</div>
            </div>
          </div>
        </div>
      </div>
      <a
        class="open-source"
        href="https://github.com/lautschr/weather-app/tree/main"
      >
        Open Source code
      </a>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
